{% extends 'base.html' %}
{% block title %}Settings - NeuroComm{% endblock %}
{% block content %}
<header class="text-center my-4">
    <h1>Settings</h1>
</header>
<form>
    <div class="mb-3">
        <label for="font-size" class="form-label">Font Size</label>
        <select id="font-size" class="form-select">
            <option value="small">Small</option>
            <option value="medium" selected>Medium</option>
            <option value="large">Large</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="color-scheme" class="form-label">Color Scheme</label>
        <select id="color-scheme" class="form-select">
            <option value="light" selected>Light</option>
            <option value="dark">Dark</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="layout-preference" class="form-label">Layout Preference</label>
        <select id="layout-preference" class="form-select">
            <option value="compact">Compact</option>
            <option value="spacious" selected>Spacious</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Save Settings</button>
</form>
{% endblock %}
