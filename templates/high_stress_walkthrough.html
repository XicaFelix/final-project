{% extends 'base.html' %}
{% block title %}Message Contact - NeuroComm{% endblock %}
{% block content %}
<header class="text-center my-4">
    <h1>Your Stress Level is High</h1>
    <p>select a contact to send a message for support.</p>
</header>
<form>
    <div class="mb-3">
        <label for="contactSelect" class="form-label">Select a Contact</label>
        <select id="contactSelect" name="contactId" class="form-select">
            {% for contact in contacts %}
            <option value="{{ contact.id }}">{{ contact.name }} - {{ contact.email }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="message" class="form-label">Your Message</label>
        <textarea id="message" name="message" class="form-control" rows="3" required>I'm feeling overwhelmed and need someone to talk to.</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Send Message</button>
</form>
{% endblock %}
