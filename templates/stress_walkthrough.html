{% extends 'base.html' %}

{% block title %}stress Walkthrough - NeuroComm{% endblock %}

{% block content %}
<header class="text-center my-4">
    <h1>Current Stress Level</h1>
</header>

<div class="stress-container">
    <form action="/stress_check" method="POST">
        <div class="mb-3">
            <label for="stressLevel" class="form-label">Rate Your stress Level (0-100)</label>
            <input type="range" id="stressLevel" name="stressLevel" class="form-control" min="0" max="100" required oninput="updatestressLevel()">
            <div class="d-flex justify-content-between">
                <span>0</span>
                <span id="stressLevelDisplay" style="font-size: 2rem;">50</span> 
                <span>100</span>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Next</button>
    </form>
</div>

<script>
    // Update the displayed stress level dynamically
    function updatestressLevel() {
        let slider = document.getElementById("stressLevel");
        let display = document.getElementById("stressLevelDisplay");
        let stressLevel = slider.value;

        // Update the displayed value
        display.textContent = stressLevel; 

        // Change text color to red if stress level is above 60
        if (stressLevel > 60) {
            display.style.color = "red";
        } else {
            display.style.color = "black";
        }
    }
</script>
{% endblock %}
